    <title>BucketList</title>

<body>
    <div id="wrapper">
        <header>
            <nav class="top-bar topbar-responsive">
                <div class="top-bar-title">
                    <img src="./img/bucket-prototype.svg" alt="bucket-icon" width="48px" height="24px">
                    <a class="topbar-responsive-logo" href="#"><strong>BUCKET LIST</strong></a>
                </div>
                <div id="topbar-responsive" class="topbar-responsive-links">
                    <div class="top-bar-right">
                        <ul class="menu simple vertical medium-horizontal">
                            <li><a href="#">Add</a></li>
                            <li><a href="#">Notification</a></li>
                            <li><a href="#">Settings</a></li>
                            <li>
                                <button type="button" class="button hollow topbar-responsive-button">What</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <main>
            <div class="grobal-container">
                <img class="grobal-container__img" src="./img/bucket-prototype-title.svg" alt="bucket" width="300px" height="300px">
                <div class="grobal-container__introduction">
                    <p>BUCKET LISTは、あなたが人生でやっておきたいことをリストにできるサービスです。</p>
                    <p>あなただけの棺桶リストを作ってみませんか?</p>
                </div>
                <div class="grobal-container__button">
                    <!-- <button type="buttun" text="リストを作ってみる">リスト</button> -->
                    <button class="hollow button secondary" href="#">つくってみる</button>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="footer-container">
                <p><small>© Copyright 2020 actlam</small></p>
            </div>
